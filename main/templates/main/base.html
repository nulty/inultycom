{% load static %} {% load livereload_tags %} {% load icons %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="{% static 'dist/bundle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'dist/bundle.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% livereload_script %}
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="{{page_name}}">
    {% include 'main/navbar.html' %}
    <main class="min-h-[var(--main-height)]">{% block body %} {% endblock %}</main>
    {% include 'main/footer.html' %}
    {% if env == "prod" %}
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6FTQ6FD598"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag("js", new Date())

      gtag("config", "G-6FTQ6FD598")
    </script>
    {% endif %}
  </body>
</html>
